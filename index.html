<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>

    <!--IMAGE BOX-->
    <div class="image-box"></div>

    <section>

      <h1 class="card-header">Get <span class=".highlight">insights</span> that help your business grow.</h1>

      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

    </section>
  
    <!-- STATUS -->
    <div class="status">

      <article class="status-article">
        <h2 class="status-headings">10k+</h2>
        <p>companies</p>
      </article>
      <article class="status-article">
        <h2 class="status-headings">314</h2>
        <p>templates</p>
      </article>
      <article class="status-article">
        <h2 class="status-headings">12m+</h2>
        <p>queries</p>
      </article>
      
    </div>
  </main>

</body>
</html>
